<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Moderno</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pokedex-card {
            position: relative;
            width: 300px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            padding-top: 80px; /* Spazio per l'immagine */
            text-align: center;
            overflow: hidden;
        }
        .pokemon-image {
            width: 160px;
            height: 160px;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            /* Aggiunge un leggero drop-shadow per staccare l'immagine */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }
        .pokemon-id {
            color: #9ca3af;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .pokemon-name {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            text-transform: capitalize;
            margin-bottom: 1rem;
        }
        .type-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        .type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .type-grass { background-color: #dcfce7; color: #166534; }
        .type-poison { background-color: #f3e8ff; color: #6b21a8; }
    </style>
</head>
<body>
    <div class="pokedex-card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" class="pokemon-image">
        <div class="pokemon-id">#001</div>
        <h2 class="pokemon-name">Bulbasaur</h2>
        <div class="type-container">
            <span class="type-badge type-grass">Grass</span>
            <span class="type-badge type-poison">Poison</span>
        </div>
    </div>
</body>
</html>
