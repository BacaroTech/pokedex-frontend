<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Retrò (Tailwind)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; }
        /* Stile per mantenere le immagini pixelate */
        .pixelated { image-rendering: pixelated; }
    </style>
</head>
<body class="bg-[#c0d0c8] flex justify-center items-center min-h-screen">

    <div class="w-[350px] bg-[#333] border-4 border-black p-4 text-white">
        <div class="bg-[#8bac0f] border-4 border-black p-4 text-center mb-4">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu" class="w-24 h-24 mx-auto mb-4 pixelated">
        </div>
        <div class="bg-[#333] p-4 border-4 border-black">
            <h2 class="text-base mb-2 uppercase">Pikachu</h2>
            <p class="text-sm leading-relaxed">NO. 025</p>
            <p class="text-sm leading-relaxed">TYPE: ELECTRIC</p>
        </div>
    </div>

</body>
</html>
