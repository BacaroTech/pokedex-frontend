<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Retrò</title>
    <style>
        /* Importa un font pixelato */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #c0d0c8; /* Sfondo verde Game Boy */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .pokedex-card {
            width: 350px;
            background-color: #333;
            border: 4px solid #111;
            padding: 1rem;
            color: #f0f0f0;
        }
        .screen {
            background-color: #8bac0f;
            border: 4px solid #111;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            image-rendering: pixelated; /* Mantiene le immagini pixelate */
        }
        .pokemon-image {
            width: 96px; /* Dimensioni originali sprite */
            height: 96px;
            margin-bottom: 1rem;
        }
        .pokemon-info {
            background-color: #333;
            padding: 1rem;
            border: 4px solid #111;
        }
        .pokemon-name {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
        }
        .pokemon-id, .pokemon-type {
            font-size: 0.8rem;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="pokedex-card">
        <div class="screen">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu" class="pokemon-image">
        </div>
        <div class="pokemon-info">
            <h2 class="pokemon-name">Pikachu</h2>
            <p class="pokemon-id">NO. 025</p>
            <p class="pokemon-type">TYPE: ELECTRIC</p>
        </div>
    </div>
</body>
</html>
