<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Angular Component</title>
    <!-- Angular Libraries from CDN -->
    <script src="https://unpkg.com/@angular/core@12/bundles/core.umd.js"></script>
    <script src="https://unpkg.com/@angular/common@12/bundles/common.umd.js"></script>
    <script src="https://unpkg.com/@angular/platform-browser@12/bundles/platform-browser.umd.js"></script>
    <script src="https://unpkg.com/@angular/platform-browser-dynamic@12/bundles/platform-browser-dynamic.umd.js"></script>
</head>
<body>
    <!-- Angular Application Root -->     
    <app-hello></app-hello>
    <script>
        ng.core.enableProdMode();
        const app = ng.core.bootstrap(class AppModule {
          static declarations = [
            {
              selector: 'app-hello',
              template: 'Hello, World! dal mio componente'
            }
          ];
        });
    </script>
    <my-app>Loading...</my-app>
    <script>
        const { Component, NgModule } = ng.core;
        const { BrowserModule } = ng.platformBrowser;
        const { platformBrowserDynamic } = ng.platformBrowserDynamic;

        @Component({
            selector: 'my-app',
            template: `<h1>Hello, Angular!</h1>`
        })
        class AppComponent { }

        @NgModule({
            declarations: [AppComponent],
            imports: [BrowserModule],
            bootstrap: [AppComponent]
        })
        class AppModule { }

        platformBrowserDynamic().bootstrapModule(AppModule)
            .catch(err => console.error(err));
    </script>
</body>

</html>
