<div class="p-8 font-sans">
  <!-- title descriptions and actions/buttons -->

  <div class="overflow-x-auto border border-gray-200 rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <ng-container *ngIf="tableData.length > 0">
            <th *ngFor="let header of colHeaders" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              {{ header }}
            </th>
          </ng-container>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let row of tableData; trackBy: trackById">
          <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ row.id + 1 }}
          </td>
          <td *ngFor="let col of colHeaders; let i = index" class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">
            {{ row['field' + i] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
